apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-hello-world
    namespace: nginx-app-namespace
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx-hello-world
    template:
        metadata:
            labels:
                app: nginx-hello-world
        spec:
            containers:
            - name: nginx
              image: asdpkp/nginx-webapp:latest
              ports:
                  - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
    name: nginx-hello-worlds-svc
    namespace: nginx-app-namespace
spec:
    selector:
        app: nginx-hello-world
    ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
          
    type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: nginx-webapp-ingress
    namespace: nginx-app-namespace
    annotations:
        kubernetes.io/ingress.class: nginx
spec:
    rules:
        -   host: hello.atnk-studentsurvey.com
            http:
                paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                            name: nginx-hello-worlds-svc
                            port:
                                number: 80